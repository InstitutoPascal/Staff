{{extend 'layout_admin.html'}}


<title>Facturación</title>

<br>
<div class="container">
    <div class="row">
  <div class="col-md-6 col-md-offset-3">
<div class="panel panel panel-info">
  <div class="panel-heading"><center>Detalles sobre el cliente</center></div>
  <table class="table">
      <tbody>
          <tr><td><strong>Nombre y apellido:   </strong>{{=nombreCliente}} {{=apellidoCliente}}</td></tr>
          <tr><td><strong>Dni:   </strong>{{=dniCliente}}</td></tr>
          <tr><td><strong>Dirección:    </strong>{{=direccionCliente}} {{=numeroDeCalleCliente}}</td></tr>
          <tr><td><strong>Localidad:   </strong>{{=localidadCliente}}</td></tr>
          <tr><td><strong>Tipo de plan:   </strong>{{=planCliente}} Mb</td></tr>
      </tbody>
      </table>
</div>
<center><a href="{{=URL(c='administradores', f='generarFactura', args=(emailCliente, ))}}" type="submit" class="btn btn-info"><i class="glyphicon glyphicon-barcode"></i> Generar factura</a></center>


</div>
</div>
</div>
