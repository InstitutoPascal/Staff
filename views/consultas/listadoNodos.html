{{extend 'layout.html'}}
<h3><center><u>Nodos</u></center></h3><br>

{{if cantidad > 0:}}
<table class="table table-bordered">
    <thead><tr><th><center>Localidad</center></th><th><center>Nombre</center></th><th><center>Subred</center></th></tr></thead>
        {{for x in datos: }}
    <tbody><tr><td><center>{{=x.localidades.localidad}}</center></td><td><center>{{=x.nodos.nombre}}</center></td><td><center>{{=x.nodos.subred}}</center></td></tr></tbody>{{pass}}</table>

<a href="#" class="btn btn-primary btn-lg disabled" role="button">{{=cantidad}} Registro/s</a>
{{pass}}

{{if cantidad == 0:}}
<center><a href="#" class="btn btn-primary btn-lg disabled" role="button">Sin Registros</a></center>
{{pass}}
