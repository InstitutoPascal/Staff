{{extend 'layout.html'}}
<h3><center><u>Planes</u></center></h3><br>

{{if cantidad > 0:}}
<table class="table table-bordered">
    <thead><tr><th><center>Velocidad</center></th><th><center>Precio</center></th></tr></thead>
        {{for x in datos: }}
    <tbody><tr><td><center>{{=x.velocidad}}</center></td> <td><center>$ {{=x.precio}}</center></td></tr></tbody>{{pass}}</table>
<a href="#" class="btn btn-primary btn-lg disabled" role="button">{{=cantidad}} Registro/s</a>
{{pass}}

{{if cantidad == 0:}}
<center><a href="#" class="btn btn-primary btn-lg disabled" role="button">Sin Registros</a></center>
{{pass}}
