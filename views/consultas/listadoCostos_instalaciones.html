{{extend 'layout.html'}}
<h3><center><u>Costos de instalaciones</u></center></h3><br>

{{if cantidad > 0:}}
<table class="table table-hover" border="3px" >
    <thead bgcolor=”#7899B0″ span style="color:#FFFFFF"><tr><th><center>Descripcion</center></th><th><center>Precio</center></th></tr></thead>
        {{for x in datos: }}
    <tbody><tr><td ><center>{{=x.descripcion}}</center></td> <td><center>$ {{=x.precio}}</center></td></tr></tbody>{{pass}}</table>
<a href="#" class="btn btn-primary btn-lg disabled" role="button">{{=cantidad}} Registro/s</a>
{{pass}}

{{if cantidad == 0:}}
<center><a href="#" class="btn btn-primary btn-lg disabled" role="button">Sin Registros</a></center>
{{pass}}
