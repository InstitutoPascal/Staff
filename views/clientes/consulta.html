<script type="text/javascript">

function mostrar(id) {
    if (id == "no") {
        $("#no").show();
        $("#si").hide();
    }

    if (id == "si") {
        $("#no").hide();
        $("#si").show();
    }

        if (id == "nada") {
        $("#si").hide();
        $("#no").hide();
    }

}

function mostrar2(id) {
    if (id == "soporte") {
        $("#soporte").show();
        $("#consulta").hide();
    }

    if (id == "consulta") {
        $("#soporte").hide();
        $("#consulta").show();
    }

        if (id == "nada1") {
        $("#soporte").hide();
        $("#consulta").hide();
    }

}
</script>
