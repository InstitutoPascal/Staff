<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
        function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: -34.749172, lng: -58.587879},
          mapTypeId: 'terrain'
        });

        {{reg=db(db.nodos.id>0).select(db.nodos.ALL)}}
        {{for datos in reg:}}
          var citymap = {
                  {{=datos.nombre}}: {
                  center: {lat: {{=datos.latitud}}, lng: {{=datos.longitud}}},
                  population:{{=datos.rango_km}}
                }
              };
            var cityCircle = new google.maps.Circle({
                strokeColor: '#95C8E3',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#95C8E3',
                fillOpacity: 0.35,
                map: map,
                center: {lat: {{=datos.latitud}}, lng: {{=datos.longitud}}},
                radius: {{=datos.rango_km}}* 100
              });
         {{pass}}

          /* agrego marcador del cliente 
             https://developers.google.com/maps/documentation/javascript/markers?hl=es-419
          */
          var myLatlng = new google.maps.LatLng({{=session.lat}},{{=session.lon}});
          var marker = new google.maps.Marker({
            position: myLatlng,
            title:"Hello World!"
          });
          marker.setMap(map);

        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{=KEY_API_GOOGLE_MAP}}&callback=initMap">
    </script>
  </body>
</html>
